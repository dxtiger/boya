<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>boya</title>
    <link rel="stylesheet" href="css/layout.css"/>
    <script src="js/music.js"></script>
  </head>
  <body>
    <div class="main">
      <iframe src="main.html" frameborder="0" class="frame"></iframe>
    </div>
    <div class="music_box"></div>
    <script>
      var URL = {
      	login : 'http://google.com' , // 登录页面地址
      	addComment : 'http://mail.google.com', // 添加评论地址
      	fav : 'http://google.com' // 喜欢接口
      }
      
      
    </script>
    <script type="text/template" id="musicTemp">
      <!-- 底部mini播放器-->
      <div class="mini">
      <div style="width:0" class="progress"></div>
      <div class="info">
      	<span class="play"></span>
      	<span class="next"></span>
      	<span class="name" onclick='MContral.show(1)'><@= title @></span>
      	<span class="icon"><img src="<@= icon @>"/></span>
      </div>
      </div>
      <!-- 满屏播放器-->
      <div class="big">
      <div class="bg">
      	<img src="img/icon_music_bg.png"/>
      </div>
      <a href="javascript:void(0)"  onclick='MContral.show()' class="back"></a>
      <a href="#" class="menu"></a>
      <div class="icon"><img src="<@= icon @>"/></div>
      <div class="player">
      <div class="like <@ enjoy.self_enjoy?'on':'' @>">
      <div></div><span><@ enjoy.count @>人喜欢</span>
      </div>
      <div class="name">
      <h1><@= title @></h1><span>主播：<@= anchor @></span><span>来自：<@= from @></span>
      </div>
      <div class="progress"><span class="start"></span>
      <div class="prog">
      <div style="width:0"></div><span style="left:0" data-max='94'></span>
      </div><span class="end"></span>
      </div>
      <div class="btns">
      <span class="back"></span><span class="play"></span><span class="next"></span>
      </div>
      <div class="others">
      <div class="clock"></div>
      <div class="comment"><span><@= comments.count ? '('+ comments.count +')' : '' @></span></div>
      <div class="share"></div>
      </div>
      </div>
      <div class="setTime">
      <div class="con">
      <div class="title">设置时间</div>
      <ul>
      <li data-time=0>不设置</li>
      <li data-time=1>当前音频播放完毕后关闭</li>
      <li data-time=2>10分钟后关闭</li>
      <li data-time=3>20分钟后关闭</li>
      <li data-time=4>30分钟后关闭</li>
      </ul>
      </div>
      </div>
      
      <!-- comment-->
      <div class="comments">
      <div class="back"><span></span></div>
      <div class="list">
      <@ for(var i=0,l=comments.data.length;i<l;i++){ @>
      	<div class="item" data-name='<@= comments.data[i].user_name @>' data-id="<@= comments.data[i].user_id @>">
      		<div class="c_icon"><img src="img/100.png"/></div>
      		<div class="info">
      			<span>今天 18:00</span>
      			<h1><@= comments.data[i].user_name @></h1>
      			<p><@= comments.data[i].content @></p>
      		</div>
      	</div>
      <@ } @>
      </div>
      
      <div class="add">
      	<input type="text" placeholder="输入评论"/>
      	<div>发表</div>
      </div>
      </div>
      </div>
      <!-- audio-->
      <audio id="music_audio" src="<@= media @>" autoplay='autoplay'></audio>
      
    </script>
    <script>
      MContral(); // 播放器
      
      
      var __M = Music();
      __M.getMusic();
      callbackFn = function(data){
      	__M.render(data);
      }
    </script>
  </body>
</html>
